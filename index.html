<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <title>Music Player</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./assets/fav.png" type="image/x-icon">
</head>
<body>
    
    <main>

        <div class="wrapper">
        
            <div class="left-player">  
                <div class="player" id="player1">
                    
                    <div class="info-music">
                        
                        <div class="profile-music">
                            <img src="./assets/capa-music.svg" alt="Capa">
                        </div>
                        
                        <div class="title-music">
                            <h2>Acorda Devinho</h2>
                            <p>Banda Rocketseat</p>
                        </div>
                    </div>

                    <div class="actions-music">
                        <img src="./assets/previous.svg" alt="Previous button">
                        <img src="./assets/play.svg" alt="play button">
                        <img src="./assets/next.svg" alt="next button">
                    </div>

                    <div class="track-time">
                        <div class="track"></div>
                        <div class="time">
                            <p class="total-time">03:20</p>
                            <p class="current-time">02:12</p>
                        </div>
                    </div>

                </div>
            </div>

            <div class="right-player">

                <div class="player" id="player2">
                   
                    <div class="info-music">
                        
                        <div class="profile-music">
                            <img src="./assets/capa-music.svg" alt="Capa">
                        </div>
                        
                        <div class="title-music">
                            <h2>Acorda Devinho</h2>
                            <p>Banda Rocketseat</p>
                        </div>
                    </div>

                    <div class="actions-music">
                        <img src="./assets/previous.svg" alt="Previous button">
                        <img src="./assets/play.svg" alt="play button">
                        <img src="./assets/next.svg" alt="next button">
                    </div>

                    <div class="track-time">
                        <div class="track"></div>
                        <div class="time">
                            <p class="total-time">03:20</p>
                            <p class="current-time">02:12</p>
                        </div>
                    </div>

                </div>
                
                <div class="player" id="player3">

                    <div class="info-music">
                        
                        <div class="profile-music">
                            <img src="./assets/capa-music.svg" alt="Capa">
                        </div>
                        
                        <div class="title-music">
                            <h2>Acorda Devinho</h2>
                            <p>Banda Rocketseat</p>
                        </div>
                    </div>

                    <div class="actions-music">
                        <img src="./assets/previous.svg" alt="Previous button">
                        <img src="./assets/play.svg" alt="play button">
                        <img src="./assets/next.svg" alt="next button">
                    </div>

                </div>

            </div>
        
        </div>

    </main>

</body>
</html>
